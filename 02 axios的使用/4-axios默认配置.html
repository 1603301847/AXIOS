<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios默认配置</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">默认配置</h2>
        <button class="btn btn-primary">发送 默认请求</button>
    </div>
    <script>
        // 获取按钮
        const btns = document.querySelectorAll('button');

        // 默认配置
        axios.defaults.method = 'GET'; // 设置默认的请求类型为 GET
        axios.defaults.baseURL = 'http://localhost:3000'; // 设置基础 URL
        axios.defaults.params = {id: 100}; // 设置默认的请求URL参数
        axios.defaults.timeout = 3000; // 设置超时时间

        btns[0].onclick = function () {
            // axios()
            axios.request({
                // URL
                url: '/posts',
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>

</html>
